    当地美食：烩羊杂，又叫羊杂碎、羊下水，是大西北地区常见的传统风味汤类小吃。 自古以来，在农牧和北方草原地区，牛羊成群，品质优良，每当人们宰杀羊后，剩余的羊下水，如羊的血、肠、心、肝、肚、头、肺、尾、蹄等，统统收拾干净，去除杂物，将各部分内脏反复清洗。一
    副肠肚往往洗上十多遍，尤其是对羊肺处理得特别精细，然后在清水中浸泡一夜，最后放入有各种调料的锅内分别煮熟。
